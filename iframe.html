<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;">
<div id="container"></div>
<div id="zoomHelper" style="position: absolute; left: 0; top: 0;" hidden>
    <div class="zoomHelperLineX" id="zoomHelperLineT" style="position: absolute; width: 1px; height: 1px; box-sizing: border-box; background-color: red;"></div>
    <div class="zoomHelperLineX" id="zoomHelperLineB" style="position: absolute; width: 1px; height: 1px; box-sizing: border-box; background-color: red;"></div>
    <div class="zoomHelperLineY" id="zoomHelperLineL" style="position: absolute; width: 1px; height: 1px; box-sizing: border-box; background-color: red;"></div>
    <div class="zoomHelperLineY" id="zoomHelperLineR" style="position: absolute; width: 1px; height: 1px; box-sizing: border-box; background-color: red;"></div>
    <div class="zoomHelperPoint" id="zoomHelperPointTL" style="position: absolute; background-color: #ffffff; width: 5px; height: 5px; box-sizing: border-box; border: 1px solid red;"></div>
    <div class="zoomHelperPoint" id="zoomHelperPointTR" style="position: absolute; background-color: #ffffff; width: 5px; height: 5px; box-sizing: border-box; border: 1px solid red;"></div>
    <div class="zoomHelperPoint" id="zoomHelperPointBL" style="position: absolute; background-color: #ffffff; width: 5px; height: 5px; box-sizing: border-box; border: 1px solid red;"></div>
    <div class="zoomHelperPoint" id="zoomHelperPointBR" style="position: absolute; background-color: #ffffff; width: 5px; height: 5px; box-sizing: border-box; border: 1px solid red;"></div>
</div>
<script src="/js/child.js"></script>
</body>
</html>
